<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>My Map</title>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>

      function initMap() {
        var uluru = {lat: 9.060652, lng: 97.813768};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8u72lMtNHWd5E1VLnxkSq1HXdEavoy64&callback=initMap">
    </script>
  </body>
</html>

<!-- The callback parameter executes the initMap function after the API is completely loaded.  -->
<!-- The async attribute allows the browser to continue rendering the rest of your page while the API loads.  -->
